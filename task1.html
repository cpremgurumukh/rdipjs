<script src="task.js"></script>
<h1>Calculator</h1>
<div class="id">
<center>
    <form name="calc">

    </form>
	<br><br>

<table>
  <tr>
    <td><button type="button" id="1" onclick="Function(this.id)">1</button></td>

    <td><button type="button" id="3" onclick="Function(this.id)">3</button></td> 
  </tr>
  <tr>
    <td><button type="button" id="4" onclick="Function(this.id)">4</button></td> 
    <td><button type="button" id="5" onclick="Function(this.id)">5</button></td>

  </tr>
  <tr>

<td><button type="button" id="CLEAR" onclick="Clear()">c</button></td> 
<td><button type="button" id="%" onclick="Function(this.id)">%</button></td>
